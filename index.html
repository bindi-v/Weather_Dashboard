<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="mainHeader">
      <h1>Weather Dashboard</h1>
      <input class="input"  type="text" placeholder="City name" id="city" />
      <button type="button" type="submit" id="search" class="button">Click Me</button>

    <p class="search-history">
    <label id="searchHistory">Search History:</label></p>
    <div id="savedCities">
    <!-- Saved city searches go here --></div>

    </header>

    <!-- City main display -->
    <div class="container">
        <div class="cityContainer">

        <p class="city" id="cityName">City<img src="" alt="Placeholder image"></p>
        <p class="city" id="date">Date</p>
        </div>
    
        <!-- Temperature card -->
        <div >
        <div class="city"><strong class="">Temperature</strong> </div>
        <div class="city" id="currentTemp"><text>F</text></div>
        </div>

         <!-- Humidity card -->
                
        <div class="city">
        <div class="city"><strong class="">Humidity</strong></div>
        <div class="city" id="currentHumidity"><text>%</text></div>
        </div>
         <!-- Wind Speed card -->
        <div class="city">
        <div class="city"><strong class="">Wind Speed</strong></div>
        <div class="city" id="currentWind"> <text>mph</text></div>
        </div>
    </div>                
</div>
  <div id="weatherContainer">
      <!--div id="iconsContainer"-->
    <div class="card-content">
        <p class="cards" id="tomorrow">Date</p>
        <p class="cards" id="dateTomorrow">Month</p>
        <p class="weather" id="day1"></p>
        <div class="cards" id="imgOne"><img src="" class="imgClass" id="img1" alt=""></div>  
        <div class="cards" id="tomorrowTemp"> Temp: </div>
        <div class="cards" id="tomorrowHumidity">Humidity: </div>
    </div>
      
    <div class="card-content">
        <p class="cards" id="dayTwo">Date</p>
        <p class="cards" id="dateTwo">Month</p>
        <div class="cards" id="imgTwo"><img src="" class="imgClass" id="img2" alt=""></div>
        <div class="cards" id="dayTwoTemp">Temp: </div>
        <div class="cards" id="dayTwoHumidity"> Humidity: </div>
    </div>
    
    <div class="card-content">
        <p class="cards" id="dayThree">Date</p>
        <p class="cards" id="dateThree">Month</p>
        <div class="cards" id="imgThree"><img src="" class="imgClass" id="img3" alt=""></div>
        <div class="cards" id="dayThreeTemp"> Temp: </div>
         <div class="cards" id="dayThreeHumidity"> Humidity: </div>
    </div>
    
    <div class="card-content">
        <p class="cards" id="dayFour">Date</p>
        <p class="cards" id="dateFour">Month</p>
        <div class="cards" id="imgFour"><img src="" class="imgClass" id="img4" alt=""></div>
        <div class="cards" id="dayFourTemp">Temp:  </div>
        <div class="cards" id="dayFourHumidity"> Humidity: </div>
    </div>
    
    <div class="card-content">
        <p class="cards" id="dayFive">Date</p>
        <p class="cards" id="dateFive">Month</p>
        <div class="cards" id="imgFive"><img src="" class="imgClass" id="img5" alt=""></div>
        <div class="cards" id="dayFiveTemp">Temp: </div>
        <div class="cards" id="dayFiveHumidity"> Humidity: </div>
        
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src="script.js" ></script>  
</body>
</html>
